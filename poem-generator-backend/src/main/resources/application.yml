spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/poem-generator
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: validate
        default_schema: poem-generator
    show-sql: true

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      database: 0

  ai:
    mistral:
      host: https://api.mistral.ai
      api-key:
      model: mistral-large-latest

